<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <title>Document</title>

</head>
<body>
    <div class='head' >
        <div class='logo'>
            <img src="https://passport.qianxin.com/microapps/zeus-cloud-pc/img/logo.dd2e6edf.svg" alt="none">
        </div>

    </div>

    <div class='background'>
        <div class='sheet'>
            <div class="title">欢迎注册奇安信账号</div>
            <div class='others'>
                <div class="one">    
                    <input type='radio' name='phone' id='phone'>   
                    <label for="phone">使用手机号注册</label>
                    <input type='radio' name='email' id='email'>   
                    <label for="email">使用邮箱注册</label>
                </div>
                <div class='two'>
                    <select id="select" style="width: auto;">
                        <option value="+86">+86</option>
                        <option value="+46">+46</option>
                    </select>
                    <input type="text" placeholder="请输入手机号">
                </div>
                <div class='three'>
                    <input type="text" placeholder="请输入短信验证码">
                </div>
                <div class='four'>
                    <input type="text" placeholder="请输入密码">
                </div>
                <div class='five'>
                    <input type="text" placeholder="请再次输入密码">
                </div>
                <div class='six'>
                    <input type='checkbox' name='xieyi' id='xieyi'>   
                    <label for="phone">我已经阅读并同意《奇安信用户协议》及《奇安信隐私政策声明》</label>
                </div>
                <div class='seven'>注册</div>
                <div class='eight'>已有账号，直接登录</div>
            </div>
        </div>
        <div class='bottom'>Copyright @ 2005-2020 QIANXIN.COM All Rights Reserved</div>
    </div>



</body>
</html>
